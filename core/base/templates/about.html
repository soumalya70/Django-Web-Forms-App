{% extends "base.html" %}
{% block start %}
<div class=about>  
<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Submited at</th>
          </tr>
        </thead>
        <tbody>
          {% for data in datas %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td >{{data.name}}</td>
            <td >{{data.submission_date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
</div>

{% endblock %}
